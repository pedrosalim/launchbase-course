<!DOCTYPE html>
<html>
    <head>
        <title>ROCKESEAT - CONTEUDOS</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>
            <div class="links">
                <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">Email</a>
                <a href="tel:+5547992078767">Telefone</a>
                <a href="sobre.html">Sobre</a>
                <a href="conteudos.html">Conteúdos</a>
            </div>
        </header>

        <div class="wrapper">
            <h1>Conteúdos</h1>
        </div>

        <section class="cards">

            <!--Card 1-->
            <div class="card" id="starter">

                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>

                <div class="card_content">
                    <p>Starter</p>
                </div>

                <div class="card_info">
                    <p>6 Módulos</p>
                    <p class="card_price">FREE</p>
                </div>

            </div>

            <!--Card 2-->
            <div class="card" id="launchbase">

                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launchbase">
                </div>

                <div class="card_content">
                    <p>Launchbase</p>
                </div>

                <div class="card_info">
                    <p>6 Módulos</p>
                    <p class="card_price">PAID</p>
                </div>

            </div>

            <!--Card 3-->
            <div class="card" id="gostack">

                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Gostack">
                </div>

                <div class="card_content">
                    <p>GoStack</p>
                </div>

                <div class="card_info">
                    <p>6 Módulos</p>
                    <p class="card_price">PAID</p>
                </div>

            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <a class="maximize-modal">
                    <i class="material-icons">maximize</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>

            </div>
        </div>

        <script src="scripts.js"></script>


    </body>

</html>
